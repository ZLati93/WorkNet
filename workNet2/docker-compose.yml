version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: worknet-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-password}
      MONGO_INITDB_DATABASE: ${MONGO_DATABASE:-worknet}
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
      - ./database/scripts:/docker-entrypoint-initdb.d:ro
    networks:
      - worknet-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s
    command: mongod --auth

  # Node.js API Gateway
  api-gateway:
    build:
      context: ./backend-node
      dockerfile: Dockerfile
    container_name: worknet-api-gateway
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3000
      MONGODB_URI: mongodb://${MONGO_ROOT_USERNAME:-admin}:${MONGO_ROOT_PASSWORD:-password}@mongodb:27017/${MONGO_DATABASE:-worknet}?authSource=admin
      REDIS_HOST: ${REDIS_HOST:-redis}
      REDIS_PORT: ${REDIS_PORT:-6379}
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000,http://localhost:3001}
      RPC_SERVER_URL: ${RPC_SERVER_URL:-rpc-server:8000}
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend-node:/app
      - /app/node_modules
      - api_gateway_logs:/app/logs
    networks:
      - worknet-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Python RPC Server
  rpc-server:
    build:
      context: ./rpc-server
      dockerfile: Dockerfile.python
    container_name: worknet-rpc-server
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      PYTHONUNBUFFERED: 1
      RPC_PORT: 8000
      MONGODB_URI: mongodb://${MONGO_ROOT_USERNAME:-admin}:${MONGO_ROOT_PASSWORD:-password}@mongodb:27017/${MONGO_DATABASE:-worknet}?authSource=admin
      NODE_ENV: ${NODE_ENV:-production}
    depends_on:
      mongodb:
        condition: service_healthy
    volumes:
      - ./rpc-server:/app
      - rpc_server_logs:/app/logs
    networks:
      - worknet-network
    healthcheck:
      test: ["CMD", "python", "-c", "import socket; s = socket.socket(); result = s.connect_ex(('localhost', 8000)); s.close(); exit(0 if result == 0 else 1)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Redis Cache (Optional but recommended)
  redis:
    image: redis:7-alpine
    container_name: worknet-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: >
      sh -c "
      if [ -n \"$$REDIS_PASSWORD\" ]; then
        redis-server --requirepass $$REDIS_PASSWORD --appendonly yes
      else
        redis-server --appendonly yes
      fi
      "
    volumes:
      - redis_data:/data
    networks:
      - worknet-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  redis_data:
    driver: local
  api_gateway_logs:
    driver: local
  rpc_server_logs:
    driver: local

networks:
  worknet-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
